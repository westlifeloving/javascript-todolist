<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My ToDo List</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>My ToDo List</h1>        
			<input class="search-todo" name="filter" placeholder="请搜索待办事项..." autofocus>
			<input class="new-todo" placeholder="请添加待办事项..." autofocus>
		</header>
		<section class="main">
			<ul class="todo-list">
			</ul>
		</section>
		<footer class="footer">
			<span class="todo-count"><strong>0</strong>个待办</span>
		</footer>
	</section>
	<script src="js/script.js"></script>
</body>

</html>
